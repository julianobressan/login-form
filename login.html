<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="" method="POST">
      <h1>Login</h1>
      <div class="input">
        <input type="email" id="email" name="email" required />
        <label for="">E-mail</label>
        <span class="error"></span>
      </div>
      <div class="input">
        <input type="password" id="password" name="password" required />
        <label for="password" >Password</label>
        <span class="error"></span>
      </div>
      <div>
        <label class="container">Some checkbox
          <input type="checkbox" name="some-checkbox">
          <span class="checkmark"></span>
        </label>
      </div>
      <button type="submit">Confirm</button>
      <div class="remember"> <a href="">Forgot password?</a> </div>
    </form>
    <div class="footer">Created by <a href="http://brxdigital.com" target="_blank">Juliano Bressan</div>
  </body>
</html>
